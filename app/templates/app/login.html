{% extends 'app/base_auth.html' %} {% block content %}
<br />
<br />
<div class="container">
  <h1 class="h1 mb-3 font-weight-normal">掲示板サイト</h1>
  <br />
  <br />
  <form class="form-signin" method="POST">
    {% csrf_token %} {% if form.errors %}
    <p>ユーザー名かパスワードが間違っています。</p>
    {% endif %}
    <h1 class="h3 mb-3 font-weight-normal">ログイン</h1>
    <label for="inputEmail" class="sr-only">メールアドレス</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="メールアドレス"
      required
      autofocus
      name="username"
    />
    <label for="inputPassword" class="sr-only">パスワード</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="パスワード"
      required
      name="password"
    />
    <div class="checkbox mb-3">
      <p>
        <a href="{% url 'app:signup'%}">アカウントをお持ちでない方はこちら</a>
      </p>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      ログイン
    </button>
  </form>
</div>
{% endblock content %}
