{% extends 'app/base.html' %} {% block content %}
<h1>チャットルーム</h1>
<form
  method="post"
  action="{% url 'app:createcomment' board_id=chat_board.id%}"
>
  {% csrf_token %}
  <label>コメントをする</label>
  {{form.comment}}{{form.comment.error}}
  <input type="submit" value="コメントする" />
</form>
{% for chat_comment in chat_comments %}
<p>{{chat_comment.comment}}</p>
{% endfor %}{% endblock %}
